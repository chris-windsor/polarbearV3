<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Polarbear</title>
</head>
<body>
<div id="app">
  <div>
    <ul>
      <li loopfor="item in items">{{item}}</li>
    </ul>
  </div>
  <input type="text" bindval="newItem">
  <button @click="addItem">add</button>
  <button @click="go($event)">googgogo</button>
</div>
<script src="bundle.js"></script>
<script>
  const vm = new Polarbear({
    el: "#app",
    data: {
      items: ["Apple", "Banana"],
      newItem: ""
    },
    methods: {
      addItem(){
        this.items.push(this.newItem);
      },
      go(e) {
        console.log(e);
      }
    }
  });
</script>
</body>
</html>
