<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Polarbear</title>
</head>
<body>
<div id="app">
  <h4>{{name | reverse}}</h4>
  <input type="text" bindval="name">
</div>
<script src="bundle.js"></script>
<script>
  const vm = new Polarbear({
    el: "#app",
    data: {
      name: "Chris"
    },
    filters: {
      reverse(s) {
        return s.split("")
                .reverse()
                .join("");
      }
    }
  });
</script>
</body>
</html>
