<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Polarbear</title>
</head>
<body>
<div id="app">
  <ul class="mylist">
    <li loopfor="(k, v, idx) in names">
      {{k}}: {{v}} ({{idx}})
    </li>
  </ul>
</div>
<script src="bundle.js"></script>
<script>
  const vm = new Polarbear({
    el: "#app",
    data: {
      names: {"Chris": "123", "Bob": "456", "John": "789"},
      groceryList: ["Apple", "Mango", "Peach"]
    }
  });
</script>
</body>
</html>
