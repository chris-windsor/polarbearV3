<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Polarbear</title>
</head>
<body>
<div id="app">
  <div class="container">
    <h1 class="title is-3" showif="name === 'Chris'">your name is Chris</h1>
    <h1 class="title is-3" showelse>your name is not Chris</h1>
    <hr>
    <button @click="console.log(this.name)">test</button>
    <input type="text" class="sss" bindval="name">
    <hr>
    <div>
      <ul>
        <li loopfor="5">
          <div>
            <h1 showif="favNum === 8">test</h1>
            <h3 showelse>test2</h3>
          </div>
        </li>
      </ul>
    </div>
    <hr>
    <p ref="p1">your fav number is: {{favNum}}</p>
    <input type="number" bindval.number="favNum">
  </div>
</div>
<script src="bundle.js"></script>
<script>
  let t1, t2;

  const vm = new Polarbear({
    el: "#app",
    data: {
      name: "Chris",
      favNum: 7,
      groceryList: ["Apple", "Mango", "Peach"]
    },
    filters: {
      reverse(s) {
        return s.split("")
                .reverse()
                .join("");
      },
      toUpper(s) {
        return s.toUpperCase();
      }
    },
    methods: {
      getYear() {
        return new Date().getFullYear();
      }
    },
    watch: {
      name(o, n) {
        console.log(`name changed from ${o} to ${n}`);
      }
    },
    created() {
      t1 = performance.now();
    },
    mounted() {
      t2 = performance.now();
      console.log(`${(t2 - t1).toFixed(1)}ms for initial start.`);
    }
  });
</script>
</body>
</html>
